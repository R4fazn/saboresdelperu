    <main>
        <section class="reserva">
            <h2>¡RESERVA EN NUESTRO RESTAURANTE HOY!</h2><hr>
            <form>
                <label for="name">Nombre y Apellido:</label>
                <input type="text" id="name" name="name" required placeholder="Coloque su nombre y apellido">
                
                <label for="people">Número de personas:</label>
                <input type="number" id="people" name="people" required placeholder="Cantidad de Personas">
                
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" required placeholder="Coloque la Fecha">
                
                <label for="time">Hora:</label>
                <input type="time" id="time" name="time" required placeholder="Coloque la Hora">
                
                <label for="phone">Teléfono:</label>
                <input type="number" id="phone" name="phone" required placeholder="Coloque su Teléfono">
                
                <label for="email">Correo electrónico:</label>
                <input type="text" id="email" name="email" required placeholder="Coloque su Correo">
                
                <label for="comments">Comentarios especiales:</label>
                <textarea id="comments" name="comments" rows="5" required placeholder="Dejenos un comentario personal"></textarea>
                
                <div id="captcha"></div>

                <button type="submit" onclick="validateForm()">Enviar Reserva</button>
            </form>
    </main>
